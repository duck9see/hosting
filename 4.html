<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KT 인터넷지킴이 - 법정 대리인 안내</title>
  <style>
    body {
      margin: 8px;
      padding: 0em;
      font-size: 0.75em;
      line-height: 1.5;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    table caption {
      text-align: left;
    }

    table th,
    table td {
      border: 1px solid #cccccc;
      padding: 4px;
    }

    table thead {
      font-weight: 700;
      background-color: #fafafa;
    }

    .tableWrap {
      overflow-x: auto;
    }
  </style>
</head>

<body>
  <div>
    <P>본 서비스는 자녀의 개인정보가 법정대리인에게 제공됩니다. 만 14세 미만의 자녀가 서비스 이용 시 법정 대리인의 동의가 필요합니다.</P>
  </div>
</body>

</html>
